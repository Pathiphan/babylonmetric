<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Interior 360¬∞</title>

  <!-- Babylon.js Core + glTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden; background-color: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white; padding: 10px 16px;
      border-radius: 8px; font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">Putar HP untuk melihat desain ruangan virtual üè†</div>

  <script>
    let engine, scene, camera;
    let currentRotation = BABYLON.Quaternion.Identity();
    const center = new BABYLON.Vector3(0, 1.5, 0); // Titik tengah ruangan

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      // Kamera di posisi tetap di belakang tengah ruangan
      camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, -2), scene);
      camera.fov = 1.4;
      camera.setTarget(center);
      camera.rotationQuaternion = currentRotation;
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Import model ruangan lengkap .glb
      BABYLON.SceneLoader.Append("", "ruangan.glb", scene, () => {
        console.log("Model ruangan dimuat");
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    function enableOrientationSensor() {
      function activateSensor() {
        window.addEventListener("deviceorientation", onOrientation);
      }

      // Untuk iOS Safari: butuh permintaan izin secara interaktif
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then(response => {
            if (response === "granted") {
              activateSensor();
            } else {
              console.warn("Izin sensor tidak diberikan.");
            }
          })
          .catch(err => console.error("Permission error:", err));
      } else {
        activateSensor(); // Android / browser lain
      }
    }

    function onOrientation(event) {
      const alpha = event.alpha || 0; // yaw (horizontal)
      const beta  = event.beta  || 0; // pitch (vertical)

      const yaw = BABYLON.Tools.ToRadians(alpha);
      const pitchRaw = 90 - beta; // dibalik agar arah ke atas terasa natural
      const pitchClamped = Math.max(-60, Math.min(60, pitchRaw));
      const pitch = BABYLON.Tools.ToRadians(pitchClamped);

      const targetRot = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
      currentRotation = BABYLON.Quaternion.Slerp(currentRotation, targetRot, 0.1);

      camera.rotationQuaternion = currentRotation;
      camera.position = new BABYLON.Vector3(0, 1.5, -2);
      camera.setTarget(center);
    }

    // üåê Sensor diaktifkan otomatis saat halaman dimuat (setelah gesture pertama untuk iOS)
    window.addEventListener("touchstart", enableOrientationSensor, { once: true });
    window.addEventListener("mousedown", enableOrientationSensor, { once: true });
    initScene();
  </script>
</body>
</html>
