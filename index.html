<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon.js AR Fallback</title>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: sans-serif;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #startAR {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      #startAR {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <button id="startAR">Mulai AR</button>

  <script>
    let scene, engine, camera;

    async function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2.5, 5, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      BABYLON.SceneLoader.ImportMesh("", "", "Lemari 904E.glb", scene, (meshes) => {
        const mesh = meshes.find(m => m.name !== "__root__");
        if (mesh) {
          mesh.scaling.set(2, 2, 2);
          mesh.position.set(0, 0, 0);
          camera.target = mesh.position;
        }
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    async function startAR() {
      const supported = navigator.xr && await navigator.xr.isSessionSupported("immersive-ar");

      if (!supported) {
        alert("Perangkat ini tidak mendukung AR penuh. Menampilkan model biasa.");
        return;
      }

      try {
        const xr = await scene.createDefaultXRExperienceAsync({
          uiOptions: { sessionMode: "immersive-ar" },
          requiredFeatures: ["hit-test", "local-floor"],
          optionalFeatures: ["unbounded"]
        });

        const hitTest = xr.baseExperience.featuresManager.enableFeature("xr-hit-test", "latest");
        hitTest.onHitTestResultObservable.add((results) => {
          const hit = results[0];
          const mesh = scene.meshes.find(m => m.name !== "__root__");
          if (!hit || !mesh) return;

          const m = hit.transformationMatrix;
          mesh.position.set(m[12], m[13], m[14]);
          mesh.rotationQuaternion = BABYLON.Quaternion.FromRotationMatrix(BABYLON.Matrix.FromArray(m));
        });
      } catch (err) {
        console.warn("AR gagal dijalankan:", err);
        alert("AR tidak bisa dimulai. Kemungkinan perangkat kamu tidak mendukung kamera AR.");
      }
    }

    initScene();
    document.getElementById("startAR").addEventListener("click", startAR);
  </script>
</body>
</html>
