<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Interior 360¬∞</title>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">Arahkan HP untuk melihat desain ruanganmu üè†</div>

  <script>
    let engine, scene, camera;
    let currentRotation = BABYLON.Quaternion.Identity();
    const origin = new BABYLON.Vector3(0, 1.5, 0);

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      // üì∏ Kamera di tengah ruangan, mundur sedikit
      camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, -2), scene);
      camera.setTarget(origin);
      camera.fov = 1.2; // Lebarkan sudut pandang
      camera.rotationQuaternion = currentRotation;
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      // üí° Pencahayaan global
      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // üì¶ Import model ruangan dari GLB
      BABYLON.SceneLoader.Append("", "ruangan.glb", scene, () => {
        console.log("Model ruangan berhasil dimuat");
      });

      // üîÑ Giroskop: rotasi pandang stabil
      window.addEventListener("deviceorientation", (event) => {
        const alpha = event.alpha || 0;
        const beta = event.beta || 0;

        const yaw = BABYLON.Tools.ToRadians(alpha);
        const pitchRaw = beta - 90;
        const pitchClamped = Math.max(-60, Math.min(60, pitchRaw));
        const pitch = BABYLON.Tools.ToRadians(pitchClamped);

        const targetRotation = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
        currentRotation = BABYLON.Quaternion.Slerp(currentRotation, targetRotation, 0.1);

        camera.rotationQuaternion = currentRotation;
        camera.position = new BABYLON.Vector3(0, 1.5, -2); // Tetap diam
        camera.setTarget(origin); // Fokus tetap ke tengah ruangan
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    initScene();
  </script>
</body>
</html>
