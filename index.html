<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi Interior 360Â°</title>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">Arahkan HP untuk melihat ruangan desainmu ğŸ›‹ï¸</div>

  <script>
    let engine, scene, camera;
    let currentRotation = BABYLON.Quaternion.Identity();

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      // Kamera di tengah ruangan (diam)
      camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, 0), scene);
      camera.rotationQuaternion = currentRotation;
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Tambahkan model ruangan dan furniture
      // Kamu bisa taruh beberapa model di posisi terpisah
      BABYLON.SceneLoader.Append("", "ruangan.glb", scene, () => {
        console.log("Ruangan dimuat");
      });

      // Giroskop sebagai rotasi kamera
      window.addEventListener("deviceorientation", (event) => {
        const yaw   = BABYLON.Tools.ToRadians(event.alpha || 0); // Horizontal
        const pitch = BABYLON.Tools.ToRadians((event.beta || 0) - 90); // Vertikal

        const targetRotation = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
        currentRotation = BABYLON.Quaternion.Slerp(currentRotation, targetRotation, 0.15);

        camera.rotationQuaternion = currentRotation;
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    initScene();
  </script>
</body>
</html>
