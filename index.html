<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi AR Lemari - Giroskop</title>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
      position: absolute;
      z-index: 0;
    }
    #cameraFeed {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #info {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay muted playsinline></video>
  <canvas id="renderCanvas"></canvas>
  <div id="info">Arahkan HP untuk melihat lemari virtual ðŸ“¦</div>

  <script>
    let engine, scene, camera;

    async function startCameraFeed() {
      try {
        const video = document.getElementById("cameraFeed");
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "environment" },
          audio: false
        });
        video.srcObject = stream;
      } catch (err) {
        console.warn("Kamera gagal diakses:", err);
        document.getElementById("cameraFeed").style.display = "none";
      }
    }

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 1.5, -6), scene);
      camera.setTarget(new BABYLON.Vector3(0, 1.5, 0));
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      BABYLON.SceneLoader.ImportMesh("", "", "Lemari 904E.glb", scene, (meshes) => {
        const furniture = meshes.find(m => m.name !== "__root__");
        if (furniture) {
          furniture.scaling.set(2, 2, 2);
          furniture.position.set(0, 0, 0); // Lemari tetap diam
        }
      });

      window.addEventListener("deviceorientation", (event) => {
        const alpha = event.alpha || 0;
        const beta  = event.beta  || 0;
        const gamma = event.gamma || 0;

        // Convert ke rotasi dan stabilkan offset
        const yaw   = BABYLON.Tools.ToRadians(alpha);
        const pitch = BABYLON.Tools.ToRadians(beta - 90); // offset smartphone
        const roll  = BABYLON.Tools.ToRadians(gamma);

        const rotation = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, roll);
        camera.rotationQuaternion = rotation;
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    startCameraFeed();
    initScene();
  </script>
</body>
</html>
