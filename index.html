<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulasi AR Manual - Lemari 904E</title>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; background: black; }
    canvas { width: 100vw; height: 100vh; display: block; }
    #cameraFeed {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }
    #info {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="cameraFeed" autoplay muted playsinline></video>
  <canvas id="renderCanvas"></canvas>
  <div id="info">Tap di layar untuk menaruh lemari ðŸ“¦</div>

  <script>
    let scene, engine, camera, furniture;

    async function initCameraBackground() {
      try {
        const video = document.getElementById("cameraFeed");
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" }, audio: false });
        video.srcObject = stream;
      } catch (error) {
        console.warn("Tidak bisa akses kamera.");
        document.getElementById("cameraFeed").style.display = "none";
      }
    }

    async function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      camera = new BABYLON.FreeCamera("camera", new BABYLON.Vector3(0, 0, -5), scene);
      camera.setTarget(BABYLON.Vector3.Zero());
      camera.attachControl(canvas, true);

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      BABYLON.SceneLoader.ImportMesh("", "", "Lemari 904E.glb", scene, (meshes) => {
        furniture = meshes.find(m => m.name !== "__root__");
        if (furniture) {
          furniture.scaling.set(2, 2, 2);
          furniture.position.set(0, 0, 0);
        }
      });

      canvas.addEventListener("pointerdown", function () {
        const pick = scene.pick(scene.pointerX, scene.pointerY);
        if (pick && pick.pickedPoint && furniture) {
          furniture.position = pick.pickedPoint;
        }
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    initCameraBackground();
    initScene();
  </script>
</body>
</html>
