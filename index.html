<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon.js AR - Lemari 904E</title>

  <!-- Babylon.js Core -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <!-- GLTF Loader -->
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <!-- WebXR Support -->
  <script src="https://cdn.babylonjs.com/XR/babylon.xr.js"></script>

  <style>
    html, body { margin: 0; padding: 0; overflow: hidden; font-family: sans-serif; }
    canvas { width: 100%; height: 100%; display: block; }

    #startAR {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 16px;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 8px;
      z-index: 10;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      #startAR {
        font-size: 14px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <button id="startAR">Mulai AR</button>

  <script>
    let scene, engine;

    async function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI/2, Math.PI/2.5, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Load local model
      BABYLON.SceneLoader.Append("", "Lemari 904E.glb", scene, () => {
        console.log("Model loaded");
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    async function startAR() {
      const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar" },
        requiredFeatures: ["hit-test", "local-floor"]
      });

      const hitTest = xr.baseExperience.featuresManager.enableFeature("xr-hit-test", "latest");
      hitTest.onHitTestResultObservable.add((results) => {
        const hit = results[0];
        if (!hit || scene.meshes.length < 2) return;

        const mesh = scene.meshes[1];
        const m = hit.transformationMatrix;
        mesh.position.set(m[12], m[13], m[14]);
        mesh.rotationQuaternion = BABYLON.Quaternion.FromRotationMatrix(BABYLON.Matrix.FromArray(m));
      });
    }

    // Inisialisasi scene terlebih dahulu
    initScene();

    // Trigger AR saat tombol ditekan
    document.getElementById("startAR").addEventListener("click", () => {
      startAR();
    });
  </script>
</body>
</html>
