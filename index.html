<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Interior 360°</title>

  <!-- Babylon.js Core + glTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">🔄 Putar HP untuk melihat sekeliling ruangan virtual 🏡</div>

  <script>
    let engine, scene, camera;
    let currentRotation = BABYLON.Quaternion.Identity();
    const center = new BABYLON.Vector3(0, 1.5, 0); // Titik tengah ruangan

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      // Kamera tetap di titik tengah, rotasi mengikuti giroskop
      camera = new BABYLON.FreeCamera("camera", center, scene);
      camera.setTarget(center.add(new BABYLON.Vector3(0, 0, 1)));
      camera.fov = 1.2; // Tampilan lebih lebar
      camera.rotationQuaternion = currentRotation;
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      // Import model ruangan: furniture + dinding + lantai dalam satu .glb
      BABYLON.SceneLoader.Append("", "ruangan.glb", scene, () => {
        console.log("Model ruangan dimuat");
      });

      // Giroskop untuk rotasi arah pandang
      window.addEventListener("deviceorientation", (event) => {
        const alpha = event.alpha || 0;  // yaw (horizontal)
        const beta  = event.beta  || 0;  // pitch (atas-bawah)

        const yaw   = BABYLON.Tools.ToRadians(alpha);
        const pitchClamped = Math.max(-60, Math.min(60, beta - 90)); // batas sudut vertikal
        const pitch = BABYLON.Tools.ToRadians(pitchClamped);

        const targetRot = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
        currentRotation = BABYLON.Quaternion.Slerp(currentRotation, targetRot, 0.1);

        camera.rotationQuaternion = currentRotation;
        camera.position = center;
        camera.setTarget(center.add(BABYLON.Vector3.Forward()));
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    initScene();
  </script>
</body>
</html>
