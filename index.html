<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Babylon.js AR - Lemari 904E</title>

  <!-- Babylon.js Core -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>

  <!-- GLTF Loader -->
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <!-- WebXR Support -->
  <script src="https://cdn.babylonjs.com/XR/babylon.xr.js"></script>

  <style>
    html, body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script>
    async function init() {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Camera setup
      const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI/2, Math.PI/2.5, 3, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Lighting
      new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);

      // Load model from local path (same repo)
      BABYLON.SceneLoader.Append("", "Lemari 904E.glb", scene, function () {
        console.log("Model loaded");
      });

      // WebXR immersive-AR setup
      const xr = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar" },
        requiredFeatures: ["hit-test", "local-floor"]
      });

      const hitTest = xr.baseExperience.featuresManager.enableFeature("xr-hit-test", "latest");
      hitTest.onHitTestResultObservable.add((results) => {
        const hit = results[0];
        if (!hit || scene.meshes.length < 2) return;

        const mesh = scene.meshes[1]; // mesh[0] mungkin pointer
        const m = hit.transformationMatrix;
        mesh.position.set(m[12], m[13], m[14]);
        mesh.rotationQuaternion = BABYLON.Quaternion.FromRotationMatrix(BABYLON.Matrix.FromArray(m));
      });

      engine.runRenderLoop(() => scene.render());
      window.addEventListener("resize", () => engine.resize());
    }

    init();
  </script>
</body>
</html>
