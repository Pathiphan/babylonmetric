<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Virtual Interior 360Â°</title>

  <!-- Babylon.js Core + glTF Loader -->
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
    #info {
      position: absolute;
      top: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 2;
    }
    #sensorBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 14px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>
  <div id="info">ðŸ”„ Putar HP untuk melihat desain ruangan virtual</div>
  <button id="sensorBtn">Aktifkan Sensor</button>

  <script>
    let engine, scene, camera;
    let currentRotation = BABYLON.Quaternion.Identity();
    const center = new BABYLON.Vector3(0, 1.5, 0);

    function initScene() {
      const canvas = document.getElementById("renderCanvas");
      engine = new BABYLON.Engine(canvas, true);
      scene = new BABYLON.Scene(engine);
      scene.clearColor = new BABYLON.Color4(0, 0, 0, 0);

      camera = new BABYLON.FreeCamera("camera", center, scene);
      camera.setTarget(center.add(new BABYLON.Vector3(0, 0, 1)));
      camera.fov = 1.2;
      camera.rotationQuaternion = currentRotation;
      camera.attachControl(canvas, false);
      camera.inputs.removeByType("FreeCameraKeyboardMoveInput");

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      BABYLON.SceneLoader.Append("", "ruangan.glb", scene, () => {
        console.log("Model ruangan dimuat");
      });

      window.addEventListener("resize", () => engine.resize());
      engine.runRenderLoop(() => scene.render());
    }

    function enableOrientation() {
      const btn = document.getElementById("sensorBtn");
      btn.style.display = "none";

      // iOS Safari membutuhkan izin manual
      if (
        typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function"
      ) {
        DeviceOrientationEvent.requestPermission()
          .then((response) => {
            if (response === "granted") {
              window.addEventListener("deviceorientation", onOrientation);
            } else {
              alert("Izin sensor ditolak.");
            }
          })
          .catch((e) => console.error("Permission error:", e));
      } else {
        // Browser lain langsung aktif
        window.addEventListener("deviceorientation", onOrientation);
      }
    }

    function onOrientation(event) {
      const alpha = event.alpha || 0;
      const beta = event.beta || 0;

      const yaw = BABYLON.Tools.ToRadians(alpha);
      const pitchRaw = beta - 90;
      const pitchClamped = Math.max(-60, Math.min(60, pitchRaw));
      const pitch = BABYLON.Tools.ToRadians(pitchClamped);

      const targetRot = BABYLON.Quaternion.RotationYawPitchRoll(yaw, pitch, 0);
      currentRotation = BABYLON.Quaternion.Slerp(currentRotation, targetRot, 0.1);

      camera.rotationQuaternion = currentRotation;
      camera.position = center;
      camera.setTarget(center.add(BABYLON.Vector3.Forward()));
    }

    document.getElementById("sensorBtn").addEventListener("click", enableOrientation);
    initScene();
  </script>
</body>
</html>
