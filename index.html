<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js AR</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/babylon.js.loaders.min.js"></script>
  <script src="https://cdn.babylonjs.com/babylonjs.xr.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <h1>Babylon.js AR Test</h1>
  <p>Test AR session with a .glb model</p>
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
  
  <script>
    // Wrapping the asynchronous code inside an async function
    async function init() {
      const canvas = document.getElementById("renderCanvas");
      const engine = new BABYLON.Engine(canvas, true);
      const scene = new BABYLON.Scene(engine);

      // Setup Camera
      const camera = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 2, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      // Setup light
      new BABYLON.HemisphericLight("light1", BABYLON.Vector3.Up(), scene);

      // AR Setup (Immersive AR Session)
      const xrHelper = await scene.createDefaultXRExperienceAsync({
        uiOptions: { sessionMode: "immersive-ar" },
      });

      // GitHub Raw URL to the .glb file (ensure this is the raw link)
      const fileUrl = "https://raw.githubusercontent.com/Pathiphan/babylonmetric/main/Lemari%20904E.glb"; 
      
      // Loading the .glb model into the scene
      BABYLON.SceneLoader.Append("", fileUrl, scene, function () {
        console.log("Model loaded successfully");
      }, null, function (scene, message, exception) {
        console.error("Error while loading the model:", message, exception);
      });

      // Render the scene
      engine.runRenderLoop(function () {
        scene.render();
      });

      // Resize handler
      window.addEventListener("resize", function () {
        engine.resize();
      });
    }

    // Call the init function to initialize the AR experience
    init();
  </script>
</body>
</html>
